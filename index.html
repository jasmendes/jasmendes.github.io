<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Quiz App</title>
</head>

<body>

    <div class="container">
        <!-- Página Inicial - ocultada até o login ser feito -->
        <div id="home" class="flex-center flex-column hidden">
            <h1>Quick Quiz</h1>
            <a class="btn" href="./game-literature.html">Play Portugues 11 Ano</a>
            <a class="btn" href="./game-philosophy.html">Play Filosofia 11 Ano</a>
            <a class="btn" href="./highscores.html">High Scores</a>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Página de Login -->
        <div id="login" class="flex-center flex-column">
            <h1>Login</h1>
            <form id="login-form" onsubmit="login(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Função de login
        function login(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            
            // Recupera os dados de login do formulário
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aqui você pode fazer a verificação de usuário e senha
            if (username === 'admin' && password === '1234') {
                showHomePage(); // Se login for bem-sucedido, mostra a página inicial
            } else {
                alert("Credenciais inválidas!"); // Se falhar, exibe um alerta
            }
        }

        // Função para mostrar a página inicial
        function showHomePage() {
            const homeElement = document.getElementById('home');
            const loginElement = document.getElementById('login');

            if (homeElement && loginElement) {
                // Esconde a página de login
                loginElement.classList.add('hidden');
                // Mostra a página inicial
                homeElement.classList.remove('hidden');
            }
        }

        // Função para fazer logout
        function logout() {
            const homeElement = document.getElementById('home');
            const loginElement = document.getElementById('login');

            if (homeElement && loginElement) {
                // Esconde a página inicial
                homeElement.classList.add('hidden');
                // Mostra a página de login
                loginElement.classList.remove('hidden');
            }
        }
    </script>

</body>

</html>
