<script>
  // Quando o utilizador já está logado, vai direto para o quiz
  window.onload = () => {
    const user = sessionStorage.getItem("username");
    if (user) {
      window.location.href = "index.html"; // redireciona se já estiver logado
    }
  };

  const loginForm = document.getElementById("loginForm");
  const loginError = document.getElementById("loginError");

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Login temporário — podes mudar as credenciais
    if (username === "jose" && password === "1234") {
      sessionStorage.setItem("username", username);
      window.location.href = "index.html"; // vai para o menu principal
    } else {
      loginError.textContent = "Credenciais inválidas!";
      loginError.classList.remove("hidden");
    }
  });
</script>
