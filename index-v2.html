<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Quiz App</title>
</head>

<body>

    <!-- Login Page (Initially Visible) -->
    <div id="loginPage" class="login-page">
        <h2>Login to Access Quiz</h2>
        <form id="loginForm" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
            <p id="loginError" class="hidden">Invalid username or password</p>
        </form>
    </div>

    <!-- Home Page (Quiz Options, Initially Hidden) -->
    <div id="home" class="flex-center flex-column hidden">
        <h1>Quick Quiz</h1>
        <a class="btn" href="./game-literature.html">Play Portugues 11 Ano</a>
        <a class="btn" href="./game-philosophy.html">Play Filosofia 11 Ano</a>
        <a class="btn" href="./highscores.html">High Scores</a>
    </div>

    <script>
        // Mock user credentials (you can change this to whatever you want)
        const validUsername = 'admin';
        const validPassword = '1234';

        // DOM elements
        const loginPage = document.getElementById('loginPage');
        const homePage = document.getElementById('home');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        // Check if the user is already logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        // If already logged in, show home page
        if (isLoggedIn === 'true') {
            loginPage.classList.add('hidden');  // Hide login page
            homePage.classList.remove('hidden'); // Show home page
        } else {
            loginPage.classList.remove('hidden'); // Show login page
            homePage.classList.add('hidden'); // Hide home page
        }

        // Handle login form submission
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent page reload

            // Get username and password from form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate username and password
            if (username === validUsername && password === validPassword) {
                // Successful login, store login status
                localStorage.setItem('isLoggedIn', 'true');
                loginPage.classList.add('hidden'); // Hide login page
                homePage.classList.remove('hidden'); // Show home page

                // Optional: Redirect to another page if needed
                // window.location.href = "./home.html"; // Example redirect

            } else {
                // Invalid login
                loginError.classList.remove('hidden'); // Show error message
            }
        });
    </script>

    <style>
        /* Simple styles for the login page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        #loginError {
            color: red;
            display: none;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btn {
            margin: 10px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>

</body>
</html>
