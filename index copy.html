<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzo</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>


  <div class="container">
    <!-- LOGOTIPO -->
    <div class="logo">
      
      <span class="logo-icon">ðŸŽ¯ðŸ§©</span>
      <h1>Quizzo</h1>
      <p class="tagline">Aprende, joga e conquista!</p>
    </div>

    <!-- HOME (oculto atÃ© login) -->
    <div id="home" class="flex-center flex-column hidden">
      <a class="btn" href="./game-easy-qi.html">Play QI Easy</a>
      <a class="btn" href="./game-literature.html">Play PortuguÃªs 11Âº Ano</a>
      <a class="btn" href="./game-philosophy.html">Play Filosofia 11Âº Ano</a>
      <a class="btn" href="./game-rio.html">Play Rio de Janeiro - BÃ¡sico</a>
      <a class="btn" href="./highscores.html">High Scores</a>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- LOGIN -->
    <div id="login" class="flex-center flex-column">
      <h2>Entrar</h2>
      <form id="login-form" onsubmit="login(event)">
        <input type="text" id="username" placeholder="Utilizador" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
<script>
  // Verifica se o utilizador estÃ¡ logado
  window.onload = () => {
    const username = sessionStorage.getItem("username");
    const home = document.getElementById("home");
    const login = document.getElementById("login");

    if (username) {
      // mostra o nome e o menu
      document.querySelector("#home h1").textContent = `Bem-vindo, ${username}!`;
      home.classList.remove("hidden");
      login.classList.add("hidden");
    } else {
      // se nÃ£o estiver logado, volta ao login.html
      window.location.href = "login.html";
    }
  };

  // FunÃ§Ã£o logout
  function logout() {
    sessionStorage.removeItem("username");
    window.location.href = "login.html";
  }
</script>


</body>
</html>
