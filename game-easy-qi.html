<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/game.css" />
    <title>Quick Quiz - Play</title>
</head>
<body>
      <div class="container">
          <div id="loader"></div>
          <div id="game" class="justify-center flex-column hidden">
              <div id="hud">
                  <div id="hud-item">
                      <p id="progressText" class="hud-prefix">
                           Question
                      </p>
                      <div id="progressBar">
                            <div id="progressBarFull"></div>
                      </div>
                     <!-- <h1 class="hud-main-text" id="questionCounter">  -->
                  </div>
                  <div id="hud-item">
                    <p class="hud-prefix">
                         Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                         0
                  </h1>
                </div>
              </div>
              <h2 id="question"></h2> <!--Whatis the answer of this question?-->
              
              <div class="choice-container">
                  <p class="choice-prefix">A</p>
                  <p class="choice-text" data-number="1"></p> <!--choice1-->
              </div>
              <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
          </div>
      </div>
      <!-- Inside home.html -->
<button onclick="logout()">Logout</button>


      <script src="js/game-easy-qi.js"></script>
</body>

<script>
    function logout() {
        // Remove login status from localStorage
        localStorage.removeItem('isLoggedIn');

        // Redirect back to the login page
        window.location.href = "index.html";
    }
</script>

<style>
    /* Estilo para o botão de logout */
button {
    background-color: #08067e; /* Cor de fundo vermelha */
    text-align: center;
    color: white; /* Texto branco */

}

/* Estilo quando o botão é clicado (hover) */
button:hover {
    background-color: #3547e5; /* Cor de fundo um pouco mais escura quando passar o mouse */
}

/* Estilo para o botão quando for pressionado (active) */
button:active {
    background-color: #4a2fd3; /* Cor de fundo ainda mais escura quando pressionado */
    transform: scale(0.98); /* Leve diminuição de tamanho para o efeito de clique */
}

    </style>
</html>
